<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page" id="loginPage">
      <h1>Qual seu nome?</h1>
      <input type="text" name="loginNameInput" id="loginNameInput" />
    </div>

    <div class="page" id="chatPage">
      <div class="chatArea">
        <ul class="chatList">
          <li class="m-status">André entrou na sala!</li>
          <li class="m-status">André saiu da sala!</li>
          <li class="m-txt"><span class="me">André </span>Oi, beleza?</li>
          <li class="m-txt"><span>Paulo </span>beleza?</li>
        </ul>
        <ul class="userList">
          <li>André</li>
          <li>Guilherme</li>
          <li>Motta</li>
        </ul>
      </div>
      <div class="chatInput">
        <input
          type="text"
          name="chatTextInput"
          id="chatTextInput"
          placeholder="Digite uma mensagem e aperte enter"
        />
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
